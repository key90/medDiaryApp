<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивный дневник врача</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50; /* Темный фон */
      color: #ecf0f1; /* Светлый текст */
      padding: 20px;
    }
    h1 {
      color: #1abc9c; /* Светлый акцент */
      text-align: center;
      font-size: 2.5rem;
    }
    .container {
      margin-top: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .button {
      background-color: #1abc9c; /* Кнопки в темном стиле */
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    .button:hover {
      background-color: #16a085;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #7f8c8d;
    }
    .section {
      display: none;
    }
    .icon {
      background-color: #34495e;
      color: white;
      padding: 20px;
      border-radius: 50%;
      margin: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 2rem;
    }
    .icon:hover {
      background-color: #1abc9c;
    }
    #welcomeMessage {
      text-align: center;
      color: #ecf0f1;
      font-size: 20px;
      display: none;
    }
    #logoutButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e74c3c;
      padding: 10px 20px;
      border-radius: 5px;
      width: auto;
    }
    #loginButton, #registerButton {
      width: auto; /* Уменьшение ширины кнопок на форме */
      display: inline-block;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Интерактивный дневник врача</h1>

  <!-- Раздел для регистрации / входа -->
  <div class="container" id="registrationSection">
    <h2>Регистрация / Вход</h2>
    <input type="email" id="login" placeholder="Введите email" required>
    <input type="password" id="password" placeholder="Введите пароль" required>
    <button class="button" id="loginButton">Войти</button>
    <button class="button" id="registerButton">Зарегистрироваться</button>
    <div id="loginError" style="color: red; display: none;">Неверный логин или пароль. Пожалуйста, попробуйте еще раз.</div>
  </div>

  <!-- Главный контент после авторизации -->
  <div class="container" id="mainContent" class="section">
    <div id="welcomeMessage"></div>
    <p id="quoteDisplay"></p>

    <div class="icons">
      <div class="icon" id="createRecord"><i class="fas fa-file-alt"></i></div>
      <div class="icon" id="viewRecords"><i class="fas fa-book-open"></i></div>
      <div class="icon" id="medicalSection"><i class="fas fa-syringe"></i></div>
    </div>

    <textarea id="newRecord" placeholder="Создайте запись..."></textarea>
    <button class="button" id="saveRecordButton">Сохранить запись</button>
  </div>

  <!-- Кнопка выхода -->
  <button class="button" id="logoutButton" style="display: none;">Выйти</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBK-u9LBdaLQLraYjqlsfYjIrsTNtlIorE",
      authDomain: "meddiaryapp.firebaseapp.com",
      projectId: "meddiaryapp",
      storageBucket: "meddiaryapp.firebasestorage.app",
      messagingSenderId: "311372203891",
      appId: "1:311372203891:web:e3c7f528de42c823466706"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Проверка авторизации
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('welcomeMessage').innerText = `Добро пожаловать, ${user.displayName || user.email}!`;
        document.getElementById('welcomeMessage').style.display = 'block';
        setTimeout(() => document.getElementById('welcomeMessage').style.display = 'none', 5000);

        document.getElementById('registrationSection').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('logoutButton').style.display = 'inline-block';  // Показываем кнопку "Выйти"
        fetchMotivationalQuotes();
      } else {
        document.getElementById('registrationSection').style.display = 'block';
        document.getElementById('mainContent').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'none';  // Скрываем кнопку "Выйти"
      }
    });

    document.getElementById("loginButton").addEventListener("click", async () => {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;
      if (login && password) {
        await loginUser(login, password);
      }
    });

    document.getElementById("registerButton").addEventListener("click", async () => {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;
      if (login && password) {
        await registerUser(login, password);
      } else {
        alert("Пожалуйста, введите email и пароль!");
      }
    });

    // Вход пользователя
    async function loginUser(login, password) {
      try {
        await signInWithEmailAndPassword(auth, login, password);
      } catch (error) {
        document.getElementById("loginError").style.display = 'block';
      }
    }

    // Регистрация нового пользователя
    async function registerUser(login, password) {
      try {
        await createUserWithEmailAndPassword(auth, login, password);
        alert("Регистрация успешна! Теперь войдите.");
      } catch (error) {
        alert(`Ошибка регистрации: ${error.message}`);
      }
    }

    // Получение цитаты
    async function fetchMotivationalQuotes() {
      const quotes = [
        "Твоя работа важна!",
        "Каждый день — новый шаг вперед.",
        "Ты делаешь мир лучше.",
        "Ты уже достигаешь успеха!",
        "Будь уверена, ты на правильном пути!"
      ];
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteDisplay").innerText = quotes[randomIndex];
    }

    // Сохранение записи
    document.getElementById("saveRecordButton").addEventListener("click", async () => {
      const newRecord = document.getElementById("newRecord").value;
      if (newRecord) {
        await saveRecord(newRecord);
        document.getElementById("newRecord").value = '';  // очистка поля записи
      }
    });

    // Сохранение записи в Firestore
    async function saveRecord(record) {
      try {
        const docRef = await addDoc(collection(db, "records"), {
          content: record,
          timestamp: new Date(),
        });
        console.log("Запись сохранена: ", docRef.id);
      } catch (e) {
        console.error("Ошибка сохранения записи: ", e);
      }
    }

    // Выход из аккаунта
    document.getElementById("logoutButton").addEventListener("click", () => {
      signOut(auth).then(() => {
        console.log("Пользователь вышел");
      }).catch((error) => {
        console.error("Ошибка выхода:", error);
      });
    });
  </script>
</body>
</html>
