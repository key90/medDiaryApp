<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивный дневник врача</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      color: #4caf50;
      text-align: center;
    }
    .container {
      margin-top: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .section {
      display: none;
    }
    .note-section {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .note-section input, .note-section textarea {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Интерактивный дневник врача!</h1>

  <!-- Раздел для регистрации / входа -->
  <div class="container" id="registrationSection">
    <h2>Регистрация / Вход</h2>
    <input type="email" id="login" placeholder="Введите email" required>
    <input type="password" id="password" placeholder="Введите пароль" required>
    <button class="button" id="loginButton">Войти</button>
    <button class="button" id="registerButton">Зарегистрироваться</button>
    <div id="loginError" style="color: red; display: none;">Неверный логин или пароль. Пожалуйста, попробуйте еще раз.</div>
  </div>

  <!-- Главный контент после авторизации -->
  <div class="container" id="mainContent" class="section">
    <h2>Добро пожаловать, <span id="userName"></span>!</h2>
    <p><strong>Мотивирующая цитата:</strong></p>
    <p id="quoteDisplay"></p>

    <!-- Кнопка для выхода -->
    <button class="button" id="logoutButton">Выйти</button>

    <!-- Заметки -->
    <div class="note-section">
      <h3>Запись новой заметки</h3>
      <textarea id="noteText" placeholder="Введите заметку..."></textarea>
      <button class="button" id="saveNoteButton">Сохранить заметку</button>
      <div id="noteError" style="color: red; display: none;">Пожалуйста, введите текст заметки.</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBK-u9LBdaLQLraYjqlsfYjIrsTNtlIorE",
      authDomain: "meddiaryapp.firebaseapp.com",
      projectId: "meddiaryapp",
      storageBucket: "meddiaryapp.firebasestorage.app",
      messagingSenderId: "311372203891",
      appId: "1:311372203891:web:e3c7f528de42c823466706"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Проверка авторизации
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('userName').innerText = user.displayName || user.email;
        document.getElementById('registrationSection').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        fetchMotivationalQuotes();
      } else {
        document.getElementById('registrationSection').style.display = 'block';
        document.getElementById('mainContent').style.display = 'none';
      }
    });

    // Вход пользователя
    document.getElementById("loginButton").addEventListener("click", async () => {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;
      if (login && password) {
        await loginUser(login, password);
      }
    });

    // Регистрация нового пользователя
    document.getElementById("registerButton").addEventListener("click", async () => {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;
      if (login && password) {
        await registerUser(login, password);
      } else {
        alert("Пожалуйста, введите email и пароль!");
      }
    });

    // Функция для входа
    async function loginUser(login, password) {
      try {
        await signInWithEmailAndPassword(auth, login, password);
        console.log("Пользователь авторизован");
      } catch (error) {
        console.error("Ошибка авторизации:", error.message);
        document.getElementById("loginError").style.display = 'block';
      }
    }

    // Функция для регистрации нового пользователя
    async function registerUser(login, password) {
      try {
        await createUserWithEmailAndPassword(auth, login, password);
        console.log("Пользователь зарегистрирован");
        alert("Регистрация успешна! Теперь войдите.");
      } catch (error) {
        console.error("Ошибка регистрации:", error.message);
        alert(`Ошибка регистрации: ${error.message}`);
      }
    }

    // Получение мотивирующей цитаты
    async function fetchMotivationalQuotes() {
      try {
        const response = await fetch("https://api.quotable.io/random");
        const data = await response.json();
        document.getElementById("quoteDisplay").innerText = `"${data.content}" - ${data.author}`;
      } catch (error) {
        console.error("Ошибка загрузки цитаты:", error.message);
      }
    }

    // Функция выхода из аккаунта
    document.getElementById("logoutButton").addEventListener("click", async () => {
      try {
        await signOut(auth);
        console.log("Пользователь разлогинен");
      } catch (error) {
        console.error("Ошибка разлогинивания:", error.message);
      }
    });

    // Функция для сохранения заметки
    document.getElementById("saveNoteButton").addEventListener("click", async () => {
      const noteText = document.getElementById("noteText").value;
      const user = auth.currentUser;
      if (user && noteText) {
        try {
          const noteRef = doc(db, "notes", user.uid);
          await setDoc(noteRef, { noteText: noteText, timestamp: new Date() });
          console.log("Заметка сохранена!");
          document.getElementById("noteText").value = ''; // Очистить поле
        } catch (error) {
          console.error("Ошибка сохранения заметки:", error.message);
        }
      } else {
        document.getElementById("noteError").style.display = 'block';
      }
    });
  </script>
</body>
</html>
